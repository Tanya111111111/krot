<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style>
	body{
		margin: 0;
		padding: 0;
	}
	.bg{
		background-image: url(2.jpg);
		background-size: 100% 100%;
		height: 750px;
	}
	.d1{
		height: 150px;
		width: 150px;
		position: absolute;
			background-image: url(3.png);
			background-size: 100% 100%;
		
	}
	.img{
		background-image: url(1.png);
		background-size: 100% 100%;
		height: 70px;
		border-radius: 100px;
	}
</style>
<body>
<div class="bg">
<h1 style="text-align:center; margin:0">score:  <span class="score">0</span>/16</h1>
<h1 style="text-align:center;">time:<span class="timer">10</span></h1>

		<div class="d1" style="top:180px;left:500px"></div>
		<div class="d1" style="top:180px;left:700px"></div>
		<div class="d1" style="top:180px;left:900px"></div>
	
	
		<div class="d1" style="top:380px;left:500px"></div>
		<div class="d1" style="top:380px;left:700px"></div>
		<div class="d1"style="top:380px;left:900px"></div>
	
	
		<div class="d1"style="top:580px;left:500px" ></div>
		<div class="d1"style="top:580px;left:700px" ></div>
		<div class="d1"style="top:580px;left:900px" ></div>
	</div>
<script>
	let score=document.querySelector(".score");
	let scor=0;
	let topp=[150,350,550];
	let leftt=[ 500,700,900];
	let time=10;
	
function krot(){
	let kr=document.createElement('div');

	document.body.appendChild(kr);
	kr.style.height="100px";
	kr.style.width="100px";
	kr.style.marginLeft="25px";
	kr.style.position="absolute";
	kr.style.transition="1s";
	kr.classList.add("img");
	function getRandom(number){
            let rand = Math.random() * number;
            let round = Math.round(rand);
            return round;
        }
    let r2=getRandom(2);
    
	let r1=getRandom(2);

	kr.style.top=topp[r2]+"px";
	kr.style.left=leftt[r1]+"px";
	kr.onclick=function(){
		kr.style.display="none";
		scor=scor+1;
		score.innerHTML=scor;
	}
	function d(){
		
		kr.style.display="none";
		
	}

	setInterval(d,1500);
		function up(){
			kr.style.top=topp[r2]-50+"px";
	}
	function down(){
			kr.style.top=topp[r2]+"px";
	}
	setTimeout(up,500);
	setTimeout(down,1000)


}
function timer(){
	time=time-1;
	document.querySelector(".timer").innerHTML=time;
}

let int2=setInterval(timer,1000)
let int1=setInterval(krot,500);
function finish(){
	clearInterval(int1);
	if (scor>=16){
		alert("победа")
	}else if (scor<16){
		alert("проигрыш")
	}
	clearInterval(int2)
}
setTimeout(finish,10000)
</script>
</body>
</html>
